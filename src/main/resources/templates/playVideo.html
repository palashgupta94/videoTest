<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video</title>

    <style type="text/css">

        div, iframe {
            width: 1280px;
            height: 720px;
            margi: 0 auto;
            background-color: #777;
            /*margin-top: 10px;*/
        }

        iframe {
            display: block;
            border-style:none;
        }
    </style>

</head>
<body>

<div class="">
    <iframe  th:src="@{https://www.youtube.com/embed/{videoId} (videoId = ${videoId})}"
            title="YouTube video player"
            frameborder="0"
            color="green"
            autoplay="1"
            modestbranding="1"
            allowfullscreen>

    </iframe>
</div>

</body>
</html>
