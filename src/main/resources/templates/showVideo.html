<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Youtube Embedded Player Test</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="var :*{youtubeApiData}">
        <div class="card">
            <a th:href="@{/playVideo/{videoId} (videoId=${var.contentDetails.get('videoId')})}">
                <img th:src="@{${var.snippet.standardThumbnailUrl}}" class="card-img-top" alt="image">
            </a>

            <div class="card-body">
                <h5 class="card-title"th:text="${var.snippet.title}"></h5>
                <p class="card-text" th:text="${var.snippet.description}"></p>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
